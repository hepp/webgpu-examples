<html>
  <body>
    <canvas id="container" width="700px" height="450px"></canvas>

    <script id="shader-wgsl" type="x-shader-wgsl">

      struct VertexOutput {
          @builtin(position) Position : vec4<f32>,
          @location(4) Color : vec4<f32>,
      }

      @vertex
      fn vertex_main(
          @location(0) a_particlePos : vec2<f32>,
          @location(1) a_particleVel : vec2<f32>,
          @location(2) a_pos : vec2<f32>
      ) -> VertexOutput {
          let angle = -atan2(a_particleVel.x, a_particleVel.y);
          let pos = vec2(
              (a_pos.x * cos(angle)) - (a_pos.y * sin(angle)),
              (a_pos.x * sin(angle)) + (a_pos.y * cos(angle))
          );

          var output : VertexOutput;
          output.Position = vec4(pos + a_particlePos, 0.0, 1.0);
          output.Color = vec4(
              1.0 - sin(angle + 1.0) - a_particleVel.y,
              pos.x * 100.0 - a_particleVel.y + 0.1,
              a_particleVel.x + cos(angle + 0.5),
              1.0);
          return output;
      }

      struct FragmentInput {
          @location(4) Color : vec3<f32>,
      }

      @fragment
      fn fragment_main(@location(4) Color : vec4<f32>) -> @location(0) vec4<f32> {
          return Color;
      }
    </script>
    <script id="shader-wgsl-sprite" type="x-shader-wgsl">
      struct Particle {
          pos : vec2<f32>,
          vel : vec2<f32>,
      }
      struct SimParams {
          deltaT : f32,
          rule1Distance : f32,
          rule2Distance : f32,
          rule3Distance : f32,
          rule1Scale : f32,
          rule2Scale : f32,
          rule3Scale : f32,
      }
      struct Particles {
          particles : array<Particle>,
      }
      @binding(0) @group(0) var<uniform> params : SimParams;
      @binding(1) @group(0) var<storage, read> particlesA : Particles;
      @binding(2) @group(0) var<storage, read_write> particlesB : Particles;

      // https://github.com/austinEng/Project6-Vulkan-Flocking/blob/master/data/shaders/computeparticles/particle.comp
      @compute @workgroup_size(64)

      fn main(@builtin(global_invocation_id) GlobalInvocationID : vec3<u32>) {
          var index = GlobalInvocationID.x;
          var vPos = particlesA.particles[index].pos;
          var vVel = particlesA.particles[index].vel;
          var cMass = vec2(0.0);
          var cVel = vec2(0.0);
          var colVel = vec2(0.0);
          var cMassCount = 0u;
          var cVelCount = 0u;
          var pos : vec2<f32>;
          var vel : vec2<f32>;

          for (var i = 0u; i < arrayLength(&particlesA.particles); i++) {
              if (i == index) {
                  continue;
              }

              pos = particlesA.particles[i].pos.xy;
              vel = particlesA.particles[i].vel.xy;
              if (distance(pos, vPos) < params.rule1Distance) {
                  cMass += pos;
                  cMassCount++;
              }
              if (distance(pos, vPos) < params.rule2Distance) {
                  colVel -= pos - vPos;
              }
              if (distance(pos, vPos) < params.rule3Distance) {
                  cVel += vel;
                  cVelCount++;
              }
          }
          if (cMassCount > 0) {
              cMass = (cMass / vec2(f32(cMassCount))) - vPos;
          }
          if (cVelCount > 0) {
              cVel /= f32(cVelCount);
          }
          vVel += (cMass * params.rule1Scale) + (colVel * params.rule2Scale) + (cVel * params.rule3Scale);
          vVel = normalize(vVel) * clamp(length(vVel), 0.0, 0.1);
          vPos = vPos + (vVel * params.deltaT);

          if (vPos.x < -1.0) {
              vPos.x = 1.0;
          }
          if (vPos.x > 1.0) {
              vPos.x = -1.0;
          }
          if (vPos.y < -1.0) {
              vPos.y = 1.0;
          }
          if (vPos.y > 1.0) {
              vPos.y = -1.0;
          }
          particlesB.particles[index].pos = vPos;
          particlesB.particles[index].vel = vVel;
      }
    </script>
    <script>
      const simParams = {
        deltaT: 0.04,
        rule1Distance: 0.27,
        rule2Distance: 0.055,
        rule3Distance: 0.025,
        rule1Scale: 0.02,
        rule2Scale: 0.05,
        rule3Scale: 0.005,
      };
      console.log('rule1Distance:', simParams.rule1Distance);
      console.log('rule2Distance:', simParams.rule2Distance);
      console.log('rule3Distance:', simParams.rule3Distance);
      console.log('rule1Scale:', simParams.rule1Scale);
      console.log('rule2Scale:', simParams.rule2Scale);
      console.log('rule3Scale:', simParams.rule3Scale);

      const init = async () => {
        const adapter = await navigator.gpu.requestAdapter();
        const device = await adapter.requestDevice();

        const canvas = document.getElementById('container');
        const context = canvas.getContext('webgpu');

        const devicePixelRatio = window.devicePixelRatio || 1;
        const presentationSize = [canvas.clientWidth * devicePixelRatio, canvas.clientHeight * devicePixelRatio];

        const presentationFormat = navigator.gpu.getPreferredCanvasFormat();
        context.configure({
          device,
          size: presentationSize,
          format: presentationFormat,
          alphaMode: 'opaque',
        });

        const shaderModule = device.createShaderModule({
          code: document.getElementById('shader-wgsl').innerText,
        });

        const shaderSpriteModule = device.createShaderModule({
          code: document.getElementById('shader-wgsl-sprite').innerText,
        });

        const renderPipeline = device.createRenderPipeline({
          layout: 'auto',
          vertex: {
            module: shaderModule,
            entryPoint: 'vertex_main',
            buffers: [
              {
                arrayStride: 4 * 4,
                stepMode: 'instance',
                attributes: [
                  {
                    shaderLocation: 0,
                    offset: 0,
                    format: 'float32x2',
                  },
                  {
                    shaderLocation: 1,
                    offset: 2 * 4,
                    format: 'float32x2',
                  },
                ],
              },
              {
                arrayStride: 2 * 4,
                stepMode: 'vertex',
                attributes: [
                  {
                    shaderLocation: 2,
                    offset: 0,
                    format: 'float32x2',
                  },
                ],
              },
            ],
          },
          fragment: {
            module: shaderModule,
            entryPoint: 'fragment_main',
            targets: [
              {
                format: presentationFormat,
              },
            ],
          },
          primitive: {
            topology: 'triangle-list',
          },
        });

        const computePipeline = device.createComputePipeline({
          layout: 'auto',
          compute: {
            module: shaderSpriteModule,
            entryPoint: 'main',
          },
        });

        const renderPassDescriptor = {
          colorAttachments: [
            {
              view: undefined,
              clearValue: { r: 0.0, g: 0.0, b: 0.0, a: 1.0 },
              loadOp: 'clear',
              storeOp: 'store',
            },
          ],
        };

        const vertexBufferData = new Float32Array([-0.01, -0.02, 0.01, -0.02, 0.0, 0.02]);

        const spriteVertexBuffer = device.createBuffer({
          size: vertexBufferData.byteLength,
          usage: GPUBufferUsage.VERTEX,
          mappedAtCreation: true,
        });
        new Float32Array(spriteVertexBuffer.getMappedRange()).set(vertexBufferData);
        spriteVertexBuffer.unmap();

        const simParamBufferSize = 7 * Float32Array.BYTES_PER_ELEMENT;
        const simParamBuffer = device.createBuffer({
          size: simParamBufferSize,
          usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
        });
        console.log('Uniform Buffer Size:', simParamBufferSize);

        function updateSimParams() {
          device.queue.writeBuffer(
            simParamBuffer,
            0,
            new Float32Array([
              simParams.deltaT,
              simParams.rule1Distance,
              simParams.rule2Distance,
              simParams.rule3Distance,
              simParams.rule1Scale,
              simParams.rule2Scale,
              simParams.rule3Scale,
            ])
          );
        }
        updateSimParams();

        document.onmousemove = (event) => {
          const amp = 0.5;
          let newAmp = (event.clientX / 700) * amp;
          simParams.deltaT = Math.min(newAmp, amp);

          const amp2 = 0.6;
          let newAmp2 = (event.clientY / 450) * amp2 + 0.2;
          simParams.rule1Distance = Math.min(newAmp2, amp2);
          updateSimParams();
        };

        const numParticles = 700;
        const initialParticleData = new Float32Array(numParticles * 4);
        for (let i = 0; i < numParticles; ++i) {
          initialParticleData[4 * i + 0] = 2 * (Math.random() - 0.5);
          initialParticleData[4 * i + 1] = 2 * (Math.random() - 0.5);
          initialParticleData[4 * i + 2] = 2 * (Math.random() - 0.5) * 0.1;
          initialParticleData[4 * i + 3] = 2 * (Math.random() - 0.5) * 0.1;
        }
        console.log('Particle Count:', numParticles);

        const particleBuffers = new Array(2);
        const particleBindGroups = new Array(2);
        for (let i = 0; i < 2; ++i) {
          particleBuffers[i] = device.createBuffer({
            size: initialParticleData.byteLength,
            usage: GPUBufferUsage.VERTEX | GPUBufferUsage.STORAGE,
            mappedAtCreation: true,
          });
          new Float32Array(particleBuffers[i].getMappedRange()).set(initialParticleData);
          particleBuffers[i].unmap();
        }

        updateSimParams();
        for (let i = 0; i < 2; ++i) {
          particleBindGroups[i] = device.createBindGroup({
            layout: computePipeline.getBindGroupLayout(0),
            entries: [
              {
                binding: 0,
                resource: {
                  buffer: simParamBuffer,
                },
              },
              {
                binding: 1,
                resource: {
                  buffer: particleBuffers[i],
                  offset: 0,
                  size: initialParticleData.byteLength,
                },
              },
              {
                binding: 2,
                resource: {
                  buffer: particleBuffers[(i + 1) % 2],
                  offset: 0,
                  size: initialParticleData.byteLength,
                },
              },
            ],
          });
        }

        let t = 0;
        function frame() {
          renderPassDescriptor.colorAttachments[0].view = context.getCurrentTexture().createView();

          const commandEncoder = device.createCommandEncoder();
          {
            const passEncoder = commandEncoder.beginComputePass();
            passEncoder.setPipeline(computePipeline);
            passEncoder.setBindGroup(0, particleBindGroups[t % 2]);
            passEncoder.dispatchWorkgroups(Math.ceil(numParticles / 64));
            passEncoder.end();
          }
          {
            const passEncoder = commandEncoder.beginRenderPass(renderPassDescriptor);
            passEncoder.setPipeline(renderPipeline);
            passEncoder.setVertexBuffer(0, particleBuffers[(t + 1) % 2]);
            passEncoder.setVertexBuffer(1, spriteVertexBuffer);
            passEncoder.draw(3, numParticles, 0, 0);
            passEncoder.end();
          }
          device.queue.submit([commandEncoder.finish()]);

          ++t;
          requestAnimationFrame(frame);
        }
        requestAnimationFrame(frame);
      };
      init();
    </script>
  </body>
</html>
