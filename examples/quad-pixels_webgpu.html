<html>
  <body>
    <canvas id="container" width="700px" height="450px"></canvas>

    <script id="shader-wgsl" type="x-shader-wgsl">
      struct inputParams {
          frameCount : f32,
          mouseX : f32,
          mouseY : f32,
      }
      @binding(0) @group(0) var<uniform> params : inputParams;

      struct VertexOutput {
          @builtin(position) Position : vec4f,
          @location(0) fragUV : vec2<f32>,
      }

      @vertex
      fn vert_main(
          @builtin(vertex_index) VertexIndex : u32
      ) -> VertexOutput {

          var pos = array<vec2<f32>, 6>(
              vec2( 1.0,  1.0), vec2( 1.0, -1.0), vec2(-1.0, -1.0),
              vec2( 1.0,  1.0), vec2(-1.0, -1.0), vec2(-1.0,  1.0),
          );

          const uv = array(
              vec2(1.0, 0.0), vec2(1.0, 1.0), vec2(0.0, 1.0),
              vec2(1.0, 0.0), vec2(0.0, 1.0), vec2(0.0, 0.0),
          );

          var output : VertexOutput;
          output.Position = vec4(pos[VertexIndex], 0.0, 1.0);
          output.fragUV = uv[VertexIndex];
          return output;
      }

      fn swirlT(
          p:vec2<f32>, i:i32, x:f32, y:f32, time:f32, se1:i32, se2:f32, focus:f32
      ) -> f32{
          return (x + ((focus / f32(i)) * sin((f32(i) * y) + time)
          + ((focus * 0.5) * f32(se1)) + se2));
      }

      @fragment
      fn frag_main(
          @location(0) fragUV : vec2<f32>
      ) -> @location(0) vec4f {
          var time : f32 = (params.frameCount * .004);
          var newp : vec2<f32>;
          var p : vec2<f32> = fragUV;
          p.y -= params.mouseY;

          var i : i32 = 1i;
          loop {
              if (i >= 40i) { break; }
              newp = p;
              newp.x = swirlT(p, i, newp.x - params.mouseX * 0.13, p.y - (time * 0.15), time, i, 1.0, 0.96);
              newp.y = swirlT(p, i, newp.y, p.x + (time * 0.15), time, i + 1i, -0.4, 0.42);
              p = newp;
              continuing { i++; }
          }
          var swirl : vec4f = vec4f(((0.5f * sin((3.0f * p.x))) + 0.5f),
              ((0.5f * sin((3.0f * p.y))) + 0.5f), sin((p.x + p.y)), 1.0);


          return swirl;
      }
    </script>
    <script>
      const init = async () => {
        const adapter = await navigator.gpu.requestAdapter();
        const device = await adapter.requestDevice();

        const canvas = document.getElementById('container');
        const context = canvas.getContext('webgpu');

        const devicePixelRatio = window.devicePixelRatio || 1;
        const presentationSize = [
          canvas.clientWidth * devicePixelRatio,
          canvas.clientHeight * devicePixelRatio,
        ];

        const presentationFormat = navigator.gpu.getPreferredCanvasFormat();
        context.configure({
          device,
          size: presentationSize,
          format: presentationFormat,
          alphaMode: 'opaque',
        });

        const shaderModule = device.createShaderModule({
          code: document.getElementById('shader-wgsl').innerText,
        });

        const pipeline = device.createRenderPipeline({
          layout: 'auto',
          vertex: {
            module: shaderModule,
            entryPoint: 'vert_main',
          },
          fragment: {
            module: shaderModule,
            entryPoint: 'frag_main',
            targets: [
              {
                format: presentationFormat,
              },
            ],
          },
          primitive: {
            topology: 'triangle-list',
          },
        });

        const inputSize = 3 * Float32Array.BYTES_PER_ELEMENT;
        const input = device.createBuffer({
          size: inputSize,
          usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
        });

        const uniformBindGroup = device.createBindGroup({
          layout: pipeline.getBindGroupLayout(0),
          entries: [
            {
              binding: 0,
              resource: {
                buffer: input,
              },
            },
          ],
        });

        let mouse = { x: 0.5, y: 0.5 };
        document.onmousemove = (event) => {
          mouse.x = event.clientX / 700;
          mouse.y = event.clientY / 450;
        };

        let t = 0;
        function updateInputParams() {
          device.queue.writeBuffer(
            input,
            0,
            new Float32Array([t, mouse.x, mouse.y])
          );
        }
        updateInputParams();

        function frame() {
          const commandEncoder = device.createCommandEncoder();
          const textureView = context.getCurrentTexture().createView();

          const renderPassDescriptor = {
            colorAttachments: [
              {
                view: textureView,
                clearValue: { r: 0.0, g: 0.0, b: 0.0, a: 1.0 },
                loadOp: 'clear',
                storeOp: 'store',
              },
            ],
          };

          const passEncoder =
            commandEncoder.beginRenderPass(renderPassDescriptor);
          passEncoder.setPipeline(pipeline);
          passEncoder.setBindGroup(0, uniformBindGroup);
          passEncoder.draw(6, 1, 0, 0);
          passEncoder.end();

          device.queue.submit([commandEncoder.finish()]);

          t++;
          updateInputParams();
          requestAnimationFrame(frame);
        }

        requestAnimationFrame(frame);
      };
      init();
    </script>
  </body>
</html>
